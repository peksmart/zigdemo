<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zig WASM Demo</title>
  </head>
  <body>
    <h1>Zig WASM Demo</h1>
    <div id="out"></div>
    <script type="module">
      async function main() {
        const res = await fetch('./lib.wasm');
        const { instance } = await WebAssembly.instantiateStreaming(res);
        const sum = instance.exports.add(20, 22);
        document.getElementById('out').textContent = `add(20,22) = ${sum}`;
        console.log('WASM add(20,22) =>', sum);
      }
      main().catch(err => {
        console.error(err);
        document.getElementById('out').textContent = 'Error: ' + err;
      });
    </script>
  </body>
</html>
